<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mygoals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/styles/index.css" />
  </head>
  <body>
    <div id="toast-box"></div>
    <dialog id="new-goal-dialog">
      <header>
        <h1>Insira uma nova meta</h1>
        <button id="close-dialog-button">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </header>
      <form id="new-goal-form">
        <input type="text" placeholder="Nome da meta" id="goal-name" required />
        <input
          type="number"
          step="0.01"
          min="0"
          placeholder="Valor inicial"
          id="goal-current-value"
          required
        />
        <input
          type="number"
          step="0.01"
          min="0"
          placeholder="Valor final"
          id="goal-value"
          required
        />
        <button type="submit">Criar</button>
      </form>
    </dialog>
    <dialog id="goal-data-dialog">
      <header class="goal-data-dialog-header">
        <div class="goal-data-dialog-info-container">
          <div id="goal-data-info"></div>
          <div class="goal-data-buttons">
            <button id="delete-goal-button" class="delete-goal-button">
              <span class="material-symbols-outlined"> delete </span>
            </button>
            <button id="close-dialog-button">
              <span class="material-symbols-outlined"> close </span>
            </button>
          </div>
        </div>
        <div class="progress-bar">
          <div class="progress-done"></div>
        </div>
      </header>
      <section class="transactions-container">
        <div>
          <h1>Transações</h1>
          <hr />
        </div>
        <ul class="transactions-list" id="transactions-list"></ul>
        <footer class="add-transaction-footer">
          <form id="new-transaction-form">
            <div class="new-transaction-form-inputs">
              <input
                type="number"
                step="0.01"
                min="0"
                id="transaction-value"
                placeholder="R$ 200"
                required
              />
              <div>
                <div>
                  <input
                    type="radio"
                    name="transaction-type"
                    id="deposit"
                    value="deposit"
                    required
                  />
                  <label for="deposit">+ Depósito</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="transaction-type"
                    id="withdraw"
                    value="withdraw"
                    required
                  />
                  <label for="withdraw">- Saque</label>
                </div>
              </div>
            </div>
            <button type="submit" id="new-transaction-button">
              Nova transação
            </button>
          </form>
        </footer>
      </section>
    </dialog>
    <main>
      <header class="app-header">
        <div>
          <h1>Suas metas</h1>
          <p>Poupe hoje para colher os frutos amanhã.</p>
        </div>
        <button id="new-goal-button">Nova meta</button>
      </header>
      <section class="goals">
        <ul class="goals-list" id="goals-list"></ul>
      </section>
    </main>
    <script src="dist/bundle.js"></script>
  </body>
</html>
